# Total cores in cluster. Used for calculating amount of distributed data partitions.
application.cores=4

# Enables debug mode
application.mode.debug=true
# Enables internal Spark logging
application.mode.verbose=true
# Suppress saving new shingles into database
application.mode.no_save=false

# Local file for results' output
application.output.result=test/result
# File for shingles output
application.output.cache=temp/cache
# Path to documents to be processed
application.input.documents=temp/document

# The size of shingle in ShingleAlgorithm
processing.shingles.shingle_size=4